<!--
v-on:click 处理用户输入

为了让用户和你的应用进行交互，
我们可以用 v-on 指令添加一个事件监听器，
通过它调用在 Vue 实例中定义的方法：
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转信息</button>
</div>

<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
<!--
注意在 reverseMessage 方法中，
我们更新了应用的状态，但没有触碰 DOM——所有的 DOM 操作都由 Vue 来处理，
你编写的代码只需要关注逻辑层面即可。

-->
</body>
</html>
