<!--
v-bind指令
下面的例子是：将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->

<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载与 ' + new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
