<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 用它构建另一个组件模板：-->
    <ol>
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item></todo-item>
    </ol>
</div>

<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    /**
     * 在 Vue 里，
     * 一个组件本质上是一个拥有预定义选项的一个 Vue 实例。
     * 在 Vue 中注册组件很简单：
     */
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
        template: '<li>这是一个待办项</li>'
    })
    var app = new Vue({
        el: '#app'
    })
</script>

</body>
</html>
